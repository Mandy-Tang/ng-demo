<ul class="heroes">
  <li *ngFor="let hero of heroes"
    (click)="onSelect(hero)"
    [class.heroes_item__selected]="hero === selectedHero"
    class="heroes_item">
    <span class="heroes_item_number">{{hero.id}}</span>
    <span class="heroes_item_name">{{hero.name}}</span>
  </li>
</ul>
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
