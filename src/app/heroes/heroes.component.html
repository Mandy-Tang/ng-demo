<div *ngIf="selectedHero">
  <h2>{{selectedHero.name | uppercase}} Detials</h2>
  <div>
    <input [(ngModel)]="selectedHero.name" placeholder="input the hero name">
  </div>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
    (click)="onSelect(hero)"
    [class.heroes_item__selected]="hero === selectedHero"
    class="heroes_item">
    <span class="heroes_item_number">{{hero.id}}</span>
    <span class="heroes_item_name">{{hero.name}}</span>
  </li>
</ul>
