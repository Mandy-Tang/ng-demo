<div *ngIf="selectedHero">
  <h2>{{selectedHero.name | uppercase}} Detials</h2>
  <div>
    <input [(ngModel)]="selectedHero.name" placeholder="input the hero name">
  </div>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)">
    <span>{{hero.id}} - {{hero.name}}</span>
  </li>
</ul>
